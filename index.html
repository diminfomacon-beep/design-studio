<!DOCTYPE html>
<html>
<head>
    <title>Design Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com"></script>
</head>
<body>

    <!-- 1. ADDED: New search and control bar -->
    <div class="controls">
        <input type="text" id="imageSearch" placeholder="Search Unsplash photos...">
        <button onclick="searchUnsplash()">Search Images</button>
        <button onclick="addText()">Add Text</button>
        <button onclick="deleteSelected()" style="color: red;">Delete Selected</button>
        <button onclick="downloadDesign()" style="background-color: #4CAF50; color: white;">Download for Print</button>
    </div>
    
    <!-- 2. ADDED: This container holds the images that pop up after searching -->
    <div id="searchResults"></div>

    <!-- 3. EXISTING: Your design area -->
    <canvas id="canvas" width="600" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
